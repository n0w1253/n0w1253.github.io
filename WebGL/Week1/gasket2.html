<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>



<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src=../lib/jquery.js></script>
<script type="text/javascript" src=../lib/jquery.validate.min.js></script>
<script type="text/javascript" src=../lib/additional-methods.js></script>
<script type="text/javascript" src="gasket2.js"></script>
<link rel="stylesheet" href="site-demos.css">
</head>   

<body>
<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
<form id=userInput>
<fieldset>
<legend>User Input</legend>

<ul>
					
<label for=field>
<span class="required">Number of Times to Subdivide (please enter a number between 0 and 10)</span>
</label>
<input id=field name=field class=left type="text">
											
</ul>
<br/>			
<input type="submit" class="button" value=Submit>

</fieldset>			
</form>
<p id="feedback"></p>
<script>
jQuery.validator.setDefaults({
//  debug: true,
  success: "valid"
});
var validator = $( "#userInput" ).validate({
  rules: {
    field: {
       required: true,
       range: [0, 10]
    }
  }

});

$( "#userInput" ).submit( function( event) {
     if (validator.form()) {
         window.NumTimesToSubdivide = $( "#field" ).val();
     $( "#feedback" ).html(window.NumTimesToSubdivide);
     drawGasket();
         event.preventDefault();
     }
});
</script>
</body>
</html>
