<!DOCTYPE html>
<html>
<head>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;

void
main()
{
    gl_Position = vPosition;
    fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;
void
main()
{
   // gl_FragColor = fColor;
   float red = gl_FragCoord.x/512.0;
	float green = gl_FragCoord.y/512.0;
	float blue = 1.0 - red - green;
	float maxVal = max( max(red,green), blue);
	float lum = red/maxVal * 0.299 + green/maxVal * 0.587 + blue/maxVal * 0.114;
    gl_FragColor = vec4(lum , lum, lum, 1.0);
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/flatten.js"></script>
<script type="text/javascript" src="trianglec.js"></script>
</head>

</body>
</html>
