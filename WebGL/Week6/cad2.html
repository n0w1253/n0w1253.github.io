<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" type="text/css" href="../lib/dhtmlxSlider/dhtmlxslider.css"/>
        <script type="text/javascript" src="../lib/dhtmlxSlider/dhtmlxslider.js">
        </script>
        <style>
            
            #gl-canvas {
                height: 520px;
                width: 520px;
                float: left;
                padding: 5px;
            }
            
            #cpObj {
                position: relative;
                margin-top: 10px;
                width: 200px;
                height: 20px;
                float: left;
            }
            
            .sliderObj {
                position: relative;
                margin-top: 10px;
                width: 170px;
                height: 20px;
            }
            
            .option {
                position: relative;
                margin-top: 10px;
				width: 170px;
                
            }
            
            .field {
                position: relative;
                margin-left: 0px;
                margin-top: 10px;
                width: 30px;
                height: 20px;
            }
        </style>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            uniform mat4 modelViewMatrix;
            attribute vec4 vColor;
            varying vec4 fColor;
            void
            main()
            {
            fColor = vColor;
            gl_Position = modelViewMatrix * vPosition;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 fColor;
            void
            main()
            {
            gl_FragColor = fColor;
            }
        </script>
        <script type="text/javascript" src="../Common/webgl-utils.js">
        </script>
        <script type="text/javascript" src="../Common/initShaders.js">
        </script>
        <script type="text/javascript" src="../Common/MV.js">
        </script>
        <script type="text/javascript" src="cad2.js">
        </script>
        <script type="text/javascript" src=../lib/jquery.js>
        </script>
        <script type="text/javascript" src="../lib/jscolor/jscolor.js">
        </script>
        <script type="text/javascript">
            function updateInfo(color){
                window.color = vec4(color.rgb, window.alpha);
            }
        </script>
    </head>
    <body onload="doOnLoad();init();">
        <div>
            <canvas id="gl-canvas" width="512" height="512" style="border:1px solid #000000;">
                Oops ... your browser doesn't support the HTML5 canvas element
            </canvas>
        </div>
        <table cellspacing="0" cellpadding="0" border="0">
            <tr>
                <td valign="top" style="padding-top:10px;padding-left:10px;">
                    Shape
                </td>
                <td style="padding-left:10px;">
                    <select id="Controls" class="option" size="3">
                        <option value="0" selected>Sphere</option>
                        <option value="1">Cone</option>
                        <option value="2">Cylindar</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td valign="top" style="padding-top:10px;padding-left:10px;">
                    Size
                </td>
                <td style="padding-left:10px;">
                    <div id="sliderObj" class="sliderObj">
                    </div>
                </td>
                <td>
                    <input type="text" class="field" id="inp">
                </td>
            </tr>
			
            <tr>
                <td valign="top" style="padding-top:10px;padding-left:10px;">
                    Color
                </td>
                <td style="padding-left:10px;">
                    <div id="cpObj">
                        <input id="cpInput" class="color {pickerFaceColor:'transparent',pickerFace:3,pickerBorder:0,pickerInsetColor:'black',onImmediateChange:'updateInfo(this);'}" value="ff0000">
                    </div>
                </td>
                <td>
                </td>
            </tr>
			<tr>
                <td valign="top" style="padding-top:10px;padding-left:10px;">
                    Rotation
                </td>               
            </tr>
			
			<tr>
                <td valign="top" style="padding-top:10px;padding-left:10px;text-align:center;">
                    X
                </td>
                <td style="padding-left:10px;">
                    <div id="sliderObjRx" class="sliderObj">
                    </div>
                </td>
                <td>
                    <input type="text" class="field" id="inpRx">
                </td>
            </tr>
			<tr>
                <td valign="top" style="padding-top:10px;padding-left:10px;text-align:center;">
                    Y
                </td>
                <td style="padding-left:10px;">
                    <div id="sliderObjRy" class="sliderObj">
                    </div>
                </td>
                <td>
                    <input type="text" class="field" id="inpRy">
                </td>
            </tr>
			<tr>
                <td valign="top" style="padding-top:10px;padding-left:10px;text-align:center;">
                    Z
                </td>
                <td style="padding-left:10px;">
                    <div id="sliderObjRz" class="sliderObj">
                    </div>
                </td>
                <td>
                    <input type="text" class="field" id="inpRz">
                </td>
            </tr>
			<tr>
                <td valign="top" style="padding-top:10px;padding-left:10px;">
                    Position
                </td>               
            </tr>
			
			<tr>
                <td valign="top" style="padding-top:10px;padding-left:10px;text-align:center;">
                    X
                </td>
                <td style="padding-left:10px;">
                    <div id="sliderObjPx" class="sliderObj">
                    </div>
                </td>
                <td>
                    <input type="text" class="field" id="inpPx">
                </td>
            </tr>
			<tr>
                <td valign="top" style="padding-top:10px;padding-left:10px;text-align:center;">
                    Y
                </td>
                <td style="padding-left:10px;">
                    <div id="sliderObjPy" class="sliderObj">
                    </div>
                </td>
                <td>
                    <input type="text" class="field" id="inpPy">
                </td>
            </tr>
			<tr>
                <td valign="top" style="padding-top:10px;padding-left:10px;text-align:center;">
                    Z
                </td>
                <td style="padding-left:10px;">
                    <div id="sliderObjPz" class="sliderObj">
                    </div>
                </td>
                <td>
                    <input type="text" class="field" id="inpPz">
                </td>
            </tr>
            <tr>
            	<td valign="top" style="padding-top:50px;padding-left:10px;">
                    <div>
                        <input class="button" type="button" value="ADD" onClick="window.location.reload()">
                    </div>
                </td>
                <td valign="top" style="padding-top:50px;padding-left:10px;">
                    <div>
                        <input class="button" type="button" value="UNDO" onClick="window.location.reload()">
                    </div>
                </td>
                <td valign="top" style="padding-top:50px;">
                    <div>
                        <input class="button" type="button" value="CLEAR" onClick="window.location.reload()">
                    </div>
                </td>
            
            </tr>
        </table>
        <!--div id="cpObj"></div-->
        <script>
            var mySlider,mySliderRx,mySliderRy,mySliderRz,mySliderPx,mySliderPy,mySliderPz;
            
            function doOnLoad(){
                mySlider = new dhtmlXSlider({
                    parent: "sliderObj",
                    step: 0.1,
                    min: 0.1,
                    max: 1,
                    value: 0.5,
                    linkTo: "inp",
                
                });
                
				mySliderRx = new dhtmlXSlider({
                    parent: "sliderObjRx",
                    step: 1,
                    min: -180,
                    max: 180,
                    value: 0,
                    linkTo: "inpRx",
                
                });
				mySliderRy = new dhtmlXSlider({
                    parent: "sliderObjRy",
                    step: 1,
                    min: -180,
                    max: 180,
                    value: 0,
                    linkTo: "inpRy",
                
                });
				mySliderRz = new dhtmlXSlider({
                    parent: "sliderObjRz",
                    step: 1,
                    min: -180,
                    max: 180,
                    value: 0,
                    linkTo: "inpRz",
                
                });
				
				mySliderPx = new dhtmlXSlider({
                    parent: "sliderObjPx",
                    step: 0.1,
                    min: -1,
                    max: 1,
                    value: 0,
                    linkTo: "inpPx",
                
                });
				mySliderPy = new dhtmlXSlider({
                    parent: "sliderObjPy",
                    step: 0.1,
                    min: -1,
                    max: 1,
                    value: 0,
                    linkTo: "inpPy",
                
                });
				mySliderPz = new dhtmlXSlider({
                    parent: "sliderObjPz",
                    step: 0.1,
                    min: -1,
                    max: 1,
                    value: 0,
                    linkTo: "inpPz",
                
                });
                
                mySlider.attachEvent("onChange", function(pos, slider){
                
                    window.pixWidth = mySlider.getValue();
                    //$("#feedback").html(window.NumTimesToSubdivide);
                
                });
                
                
            };
            
            
            
            $(".field").on('input', function(){
                window.pixWidth = $("#inp").val();
                
            });
        </script>
    </body>
</html>
