        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vNormal;
            varying vec3 N, L, E;
        //    varying float attenuation;
            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;
            uniform vec4 lightPosition;
            uniform vec4 eyePosition;
            varying float s, t;
            attribute  vec2 vTexCoord;
         //   varying vec2 fTexCoord;
            void main()
            {
		//	fTexCoord = vTexCoord;
            float pi = acos(0.0) * 2.0;
           // s= 0.5*acos(vPosition.x)/pi;
		   s= (atan(vPosition.x, vPosition.z) / pi + 1.0)*0.5;
            //t = 0.5*asin(vPosition.y/sqrt(1.0-vPosition.x*vPosition.x))/pi;
			t = (asin(vPosition.y) / pi + 0.5);
            vec3 light = lightPosition.xyz;
            vec3 pos = (projectionMatrix * modelViewMatrix * vPosition).xyz;
			
            L = normalize(light - pos);
            E = normalize(eyePosition.xyz - pos);
            N = normalize( modelViewMatrix * vNormal).xyz;
            //attenuation
         //   float distanceToLight = length(light - pos);
         //   attenuation = 1.0 / (0.5 + 0.01 * distanceToLight + 0.001 * distanceToLight * distanceToLight );
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
			
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float; 
            uniform vec4 ambientProduct;  
            uniform vec4 diffuseProduct; 
            uniform vec4 specularProduct;  
            uniform float shininess; 
            varying vec3 N, L, E;  
       //     varying float attenuation; 
            varying float s, t;  
            uniform sampler2D texture; 
			//varying  vec2 fTexCoord; 
            void main() 
            { 
            vec4 fColor; 
            vec4 ambient = ambientProduct; 
            fColor = ambient;  
            vec3 H = normalize( L + E ); 
            float Kd = max( dot(L, N), 0.0 );  
            vec4  diffuse = Kd*diffuseProduct; 
            float Ks = pow( max(dot(N, H), 0.0), shininess );  
            vec4  specular = Ks * specularProduct; 
            if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0); 
           // fColor = fColor + attenuation * (diffuse +specular);
		   fColor = fColor + diffuse +specular;
            fColor.a = 1.0;
              gl_FragColor = fColor * texture2D( texture, vec2(s, t));
           // gl_FragColor =  texture2D( texture, vec2(s, t));
		   // vec4 textureColor = texture2D(texture, vec2(fTexCoord.s, fTexCoord.t));
			//gl_FragColor = textureColor;
            }
        </script>
        <script id="vertex-shader-axes" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;
            attribute vec4 vColor;
            varying vec4 fColor;
            void
            main()
            {
            fColor = vColor;
            gl_Position = projectionMatrix*modelViewMatrix * vPosition;
            }
        </script>
        <script id="fragment-shader-axes" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 fColor;
            void
            main()
            {
            gl_FragColor = fColor;
            }
        </script>
