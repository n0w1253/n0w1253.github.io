<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>2D Twist</title>


    <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;
void
main()
{
    float d = sqrt (  vPosition.x * vPosition.x +  vPosition.y *  vPosition.y );
    float s = sin( d * theta );
    float c = cos( d * theta );

    gl_Position.x = vPosition.x * c - vPosition.y * s;
    gl_Position.y = vPosition.x * s + vPosition.y * c;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}


    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}


    </script>

    <link rel="stylesheet" href="site-demos.css">
</head>

    $("#userInput").submit(function (event) {

            event.preventDefault();

    });
