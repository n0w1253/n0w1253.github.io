				window.colors.push(vec4(h[0],h[1],h[2],1));
			});
		}
		
		function hexToRgb(hex) {
        var h=hex.replace('#', '');
        h =  h.match(new RegExp('(.{'+h.length/3+'})', 'g'));

        for (var i = 0; i < h.length; i++) {
			h[i] = parseInt(h[i].length == 1 ? h[i] + h[i] : h[i], 16);
			h[i] /= 255.0;
		}

       
        return h;
}
	</script>
