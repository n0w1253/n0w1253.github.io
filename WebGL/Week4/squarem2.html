<!DOCTYPE html>
<html lang="en">
    <head>

                width: 520px;
                float: left;
                padding: 5px;
            }
            
            #cpObj {
                position: relative;
				margin-top: 10px;
                width: 200px;
                height: 300px;
                float: left;
                
            }
            
            .sliderObj {
                position: relative;
                margin-top: 10px;
                width: 200px;
                height: 20px;
            }
            
            .field {
                position: relative;
                margin-left: 10px;
                margin-top: 10px;

            }
        </style>

        function hexToRgb(hex) {

        for (var i = 0; i < h.length; i++) {
        h[i] = parseInt(h[i].length == 1 ? h[i] + h[i] : h[i], 16);

        }

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vColor;
            varying vec4 fColor;
            void
            main()
            {
            gl_Position = vPosition;
            fColor = vColor;
            gl_PointSize = 10.0;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 fColor;
            void
            main()
            {
            gl_FragColor = fColor;
            }
        </script>
        <script type="text/javascript" src="../Common/webgl-utils.js">
        </script>
        <script type="text/javascript" src="../Common/initShaders.js">
        </script>
        <script type="text/javascript" src="../Common/MV.js">
        </script>
        <script type="text/javascript" src="squarem2.js">
        </script>
		<script type="text/javascript" src=../lib/jquery.js></script>
        <script type="text/javascript" src="../lib/jscolor/jscolor.js">
        </script>
        <script type="text/javascript">
            function updateInfo(color){
                window.color = vec4(color.rgb, window.alpha);
            }
        </script>
    </head>
    <body onload="doOnLoad();init();">
        <div>
            <canvas id="gl-canvas" width="512" height="512" style="border:1px solid #000000;">
                Oops ... your browser doesn't support the HTML5 canvas element
            </canvas>
        </div>
        <table cellspacing="0" cellpadding="0" border="0">
           
            <tr>
                <td>
                    Thickness
                </td>
                <td style="padding-left:100px;">
                    <div id="sliderObj" class="sliderObj">
                    </div>
                </td>
                <td>
                    <input type="text" class="field" id="inp">
                </td>
            </tr>
            <tr>
                <td>
                    Alpha
                </td>
                <td style="padding-left:100px;">
                    <div id="sliderObj2" class="sliderObj">
                    </div>
                </td>
                <td>
                    <input type="text" class="field" id="inp2">
                </td>
            </tr>
			 <tr>
                <td valign="top" style="padding-top:10px;">
                    Color
                </td>
                <td style="padding-left:100px;">
                    <div id="cpObj">
                        <input class="color {onImmediateChange:'updateInfo(this);'}" value="ff0000">
                    </div>
                </td>
                <td>
                </td>
            </tr>
        </table><!--div id="cpObj"></div-->
       
    <script>
        var mySlider, mySlider2;
        
        function doOnLoad(){
            mySlider = new dhtmlXSlider({
                parent: "sliderObj",
                step: 1,
                min: 1,
                max: 10,
                value: 2,
                linkTo: "inp",
            
            });
            
            mySlider2 = new dhtmlXSlider({
                parent: "sliderObj2",
                step: 0.1,
                min: 0,
                max: 1,
                value: 1,
                linkTo: "inp2"
            });
            
            mySlider.attachEvent("onChange", function(pos, slider){
            
                window.pixWidth = mySlider.getValue();
                //$("#feedback").html(window.NumTimesToSubdivide);
            
            });
            
            mySlider2.attachEvent("onChange", function(pos, slider){
            
                window.alpha = mySlider2.getValue();
                
            });
        };
        
        
        
        $(".field").on('input', function(){
            window.pixWidth = $("#inp").val();
            window.alpha = $("#inp2").val();
             window.color = vec4(window.color.rgb, window.alpha);
        });
    </script>
    </body>
</html>
